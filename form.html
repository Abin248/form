<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        
        h1 {
            color: #0056b3;
        }
        form {
            background-color: lightgray;
            padding: 20px;
            border-radius: 20px;
        }
        fieldset {
            
            padding: 10px 20px;
            margin-bottom: 20px;
        }
        legend {
            
            color:black;
            border-radius: 0px;
        }
        label {
            margin: 20px 0;
        }
        
        
        
    </style>
</head>
<body>
    <h1>Registration Form</h1>

    <form>
        <fieldset>
            <legend><b>Personal Details</b></legend>
            <table>
                <tr>
                    <td><label for="first-name">First Name:</label></td>
                    <td><input type="text" id="first-name" placeholder="First name" required></td>
                </tr>
                <tr>
                    <td><label for="last-name">Last Name:</label></td>
                    <td><input type="text" id="last-name" placeholder="Last name" required></td>
                </tr>
            </table>
            <br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>
            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="6" cols="30" required></textarea><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required><br>
            <label for="phone">Phone:</label>
            <input type="number" id="phone" name="phone" placeholder="Enter phone number" required><br>
            <h4>Gender:</h4>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label><br>
        </fieldset>

        <fieldset>
            <legend><b>Education Details</b></legend>
            <label for="subject">Subject:</label>
            <input list="subjects" id="subject" name="subject" required>
            <datalist id="subjects">
                <option value="CSD">
                <option value="ME">
                <option value="AE">
            </datalist><br>
            <label for="year">Year:</label>
            <select id="year" name="year" required>
                <option value="" disabled selected>Select year</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
            </select>
        </fieldset><br>
    </form>
    <form action="log_in.html">  
        <input type="submit" value="Register">
    </form>
</body>
</html>
